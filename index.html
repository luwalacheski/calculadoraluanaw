<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #resultado {
      background: #ffffff;
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    .operador {
      background: #ff9800;
      color: white;
    }
    .igual {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
    .limpar {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="resultado" disabled>
    <div class="botoes">
      <button onclick="limpar()" class="limpar">C</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('-')">-</button>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('+')" class="operador">+</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let resultado = document.getElementById("resultado");

    function adicionar(valor) {
      resultado.value += valor;
    }

    function limpar() {
      resultado.value = "";
    }

    function calcular() {
      try {
        resultado.value = eval(resultado.value);
      } catch {
        resultado.value = "Erro";
      }
    }
  </script>
</body>
</html>
